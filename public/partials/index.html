<!DOCTYPE html>
<html ng-app='Comparonics'>
	<head>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Comparonics</title>
		<link rel='stylesheet' href='/stylesheets/style.css'>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	</head>	
	<body ng-view>
	
		<nav class='navbar navbar-default'>
			<div class='container-fluid'>
				<div>	
					<button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#myNav'>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
					</button>
				</div>
				<div id='myNav' class='navbar-collapse collapse'>
					<ul class='nav navbar-nav navbar-right'>
						<li><a href="/#register"><span class='glyphicon glyphicon-user'></span>Sign up</a></li>
						<li><a href="/#login"><span class='glyphicon glyphicon-log-in'></span>Login</a></li>
						<li><a href="/#allItems"><span class='glyphicon glyphicon-item'></span>List all</a></li>
					</ul>
				</div>
			</div>
		</nav>

			<div class='vertical-center-row'>
			<h1 style="align: center">{{vm.pageHeader.title}}</h1>
			<form name='find-items' method="get">
				<input type='text' class='form-control' name='search' placeholder="search item here" required ng-model='mySearch'>
				<button type='submit' class='btn btn-default' ng-click='search()'>Search</button>
			</form>

			</div>
		
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js'></script>
		<script src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa", crossorigin="anonymous"></script>
		<!-- <script src='/javascripts/comparonics.min.js'></script> -->
		<script src='/javascripts/main.router.js'></script>
		<script src='/javascripts/comparonicsData.js'></script>
		<script src='/javascripts/home.controller.js'></script>
		<script src='/javascripts/items.controller.js'></script>
		<script src='/javascripts/product.controller.js'></script>

	</body>
</html>
