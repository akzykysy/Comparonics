<body ng-controller='itemsCtrl'>
	<div class='container'>
		<ul>
			<li ng-repeat='product in vm.data.products'>
				<a href='/#/{{product._id}}'>{{product.brand}}</a><br>
				{{product.type}}<br>
				{{product.model}}<br>
				{{product.price}}<br>
				{{product.storeName}}<br>	
			</li>
		</ul>
	</div>
</body>
